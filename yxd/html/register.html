<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/register.css">
    <link rel="stylesheet" href="../css/home.css">
    <script src="../js/jquery-3.4.1.js"></script>
</head>

<body>
    <div class="header">
        <span class="ok">我已经注册,马上登入></span>
        <img src="../images/logo.png" alt="" class="logo">
        <span class="logo-text">欢迎注册</span>
    </div>
    <div class="main">
        <div class="reg-form">
            <div class="gift">注册领<i>199</i>元大礼包</div>
            <div class="phone">
                <div class="phone-inp">
                    <label for="phone-num">手机号码</label>
                    <input type="text" id="phone-num" placeholder="请输入手机号">
                </div>
                <div class="hint"></div>
            </div>
            <div class="phone">
                <div class="phone-inp msg">
                    <label for="phone-num">手机验证码</label>
                    <input type="text" id="phone-num" placeholder="请输入手机验证码">
                    <div class="send-msg">获取短信验证码</div>
                </div>
                <div class="hint"></div>
            </div>
            <div class="phone">
                <div class="phone-inp">
                    <label for="phone-num">设置密码</label>
                    <input type="text" id="phone-num" placeholder="请输入密码">
                </div>
                <div class="hint"></div>
            </div>
            <div class="enter">提交注册</div>
            <div class="select">
                <input type="checkbox" name="" id="proto">
                <label for="proto">我已阅读并同意</label>
            </div>
        </div>

    </div>
    <script src="../js/guide.js"></script>
    <script src="../js/register.js"></script>
</body>

</html>
